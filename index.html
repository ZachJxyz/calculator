<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    
    <title>MI-83 Plus</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calc-name">
                <img class="calc-info logo" src="https://img.icons8.com/f9f9f9/ios-filled/maryland" alt="maryland"/><div>MD Instruments</div>
                <div class="md-83">MI-83 Plus</div>
            </div>
            <div class="calc-body">
                <div class="calc-screen">
                    <form>
                        <input class="screen" type="number" name="calculator" id="calculator">
                </div>
                <div class="calc-buttons">
                    <button type="clear" id="on" class="btn-calc on">ON/CL</button>
                    <button type="button" id="square" class="btn-calc square">x²</button>
                    <button type="button" id="square-root" class="btn-calc root">√</button>
                    <button type="button" id="negative" class="btn-calc negative">±</button>
                    <button type="button" id="seven" class="btn-calc seven">7</button>
                    <button type="button" id="eight" class="btn-calc eight">8</button>
                    <button type="button" id="nine" class="btn-calc nine">9</button>
                    <button type="button" id="four" class="btn-calc four">4</button>
                    <button type="button" id="five" class="btn-calc five">5</button>
                    <button type="button" id="six" class="btn-calc six">6</button>
                    <button type="button" id="one" class="btn-calc one">1</button>
                    <button type="button" id="two" class="btn-calc two">2</button>
                    <button type="button" id="three" class="btn-calc three">3</button>
                    <button type="button" id="zero" class="btn-calc zero">0</button>
                    <button type="button" id="decimal" class="btn-calc decimal">.</button>
                    <button type="button" id="divide" class="btn-calc btn-math divide">÷</button>
                    <button type="button" id="multiply" class="btn-calc btn-math multiply">x</button>
                    <button type="button" id="subtract" class="btn-calc btn-math subtract">-</button>
                    <button type="button" id="add" class="btn-calc btn-math add">+</button>
                    <button type="button" id="submit" type="submit" class="btn-calc enter">=</button>
                </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
