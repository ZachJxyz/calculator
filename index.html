<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    
    <script src="scripts.js"></script>

    <title>MI-83 Plus</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calc-name">
                <img class="calc-info logo" src="https://img.icons8.com/f9f9f9/ios-filled/maryland" alt="maryland"/><div>MD Instruments</div>
                <div class="md-83">MI-83 Plus</div>
            </div>
            <div class="calc-body">
                <div class="calc-screen">
                    <input class="screen" type="text" class="rq-form-element" autofocus/>
                </div>
                <div class="calc-buttons">
                    <div class="btn-top">
                        <button class="btn-top-button y">Y=</button>
                        <button class="btn-top-button window">Window</button>
                        <button class="btn-top-button zoom">Zoom</button>
                        <button class="btn-top-button trace">Trace</button>
                        <button class="btn-top-button graph">Graph</button>
                    </div>
                    <div class="calc-main">
                        <div class="btn-func">
                            <button class="btn-calc second">2nd</button>
                            <button class="btn-calc alpha">ALPHA</button>
                            <button class="btn-calc math">MATH</button>
                            <button class="btn-calc x1">X1</button>
                            <button class="btn-calc x2">X2</button>
                            <button class="btn-calc log">LOG</button>
                            <button class="btn-calc ln">Ln</button>
                            <button class="btn-calc sto">STO➧</button>
                            <button class="btn-calc on">ON</button>
                        </div>
                        <div class="btn-arrows">
                            <button class="up">↑</button>
                            <button class="right">→</button>
                            <button class="down">↓</button>
                            <button class="left">←</button>
                        </div>
                        <div class="btn-main">
                            <button class="btn-calc seven">7</button>
                            <button class="btn-calc eight">8</button>
                            <button class="btn-calc nine">9</button>
                            <button class="btn-calc four">4</button>
                            <button class="btn-calc five">5</button>
                            <button class="btn-calc six">6</button>
                            <button class="btn-calc one">1</button>
                            <button class="btn-calc two">2</button>
                            <button class="btn-calc three">3</button>
                            <button class="btn-calc zero">0</button>
                            <button class="btn-calc decimal">.</button>
                            <button class="btn-calc negative">(—)</button>
                        </div>
                        <div class="btn-math">
                            <button class="btn-calc clear">CLEAR</button>
                            <button class="btn-calc power">^</button>
                            <button class="btn-calc add">+</button>
                            <button class="btn-calc subtract">-</button>
                            <button class="btn-calc multiply">x</button>
                            <button class="btn-calc divide">÷</button>
                            <button class="btn-calc enter">ENTER</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
